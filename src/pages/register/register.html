<ion-header>

  <ion-navbar>
    <ion-title>RegisterPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="driver.nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Prenom</ion-label>
      <ion-input type="text" [(ngModel)]="driver.prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="driver.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="driver.username"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label floating>PassWord</ion-label>
      <ion-input type="password" [(ngModel)]="driver.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="amber" (click)="register(driver)">Register</button>

</ion-content>
