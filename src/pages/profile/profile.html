<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="driver.nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Prenom</ion-label>
      <ion-input type="text" [(ngModel)]="driver.prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="driver.email"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button clear block (click)="createProfile()">Create Profile</button>
</ion-content>
