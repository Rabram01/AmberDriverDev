<ion-header>

  <ion-navbar color="amber">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="driver.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>PassWord</ion-label>
      <ion-input type="password" [(ngModel)]="driver.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="login(driver)">Login</button>
  <button ion-button color="light" (click)="register()">Register</button>
</ion-content>
